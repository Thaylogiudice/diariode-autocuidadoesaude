<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Di√°rio de Autocuidado</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    background-color: #ffe6f0; 
    color: #333;
    padding: 20px;
  }
  h1 { 
    text-align: center; 
    color: #d6336c; 
  }
  .section { 
    margin-bottom: 20px; 
    background: #fff0f6; 
    padding: 15px; 
    border-radius: 10px;
  }
  label { 
    display: flex; 
    align-items: center; 
    margin-bottom: 5px; 
  }
  input[type="checkbox"] { 
    margin-right: 10px; 
    transform: scale(1.3);
  }
  textarea { 
    width: 100%; 
    padding: 10px; 
    border-radius: 8px; 
    border: 1px solid #ccc; 
    resize: vertical; 
  }
  .btn { 
    background-color: #d6336c; 
    color: #fff; 
    padding: 10px 20px; 
    border: none; 
    border-radius: 8px; 
    cursor: pointer; 
    font-size: 16px;
    margin-top: 10px;
  }
  .btn:hover { background-color: #b32a57; }
  .dias { display: flex; gap: 5px; flex-wrap: wrap; margin-top: 10px; }
  .dia { flex: 1; text-align: center; padding: 5px 0; background: #ffd6e8; border-radius: 5px; cursor: pointer; }
  .dia.selecionado { background: #d6336c; color: #fff; }
</style>
</head>
<body>

<h1>Meu Di√°rio de Autocuidado</h1>

<div class="section">
  <h3>üíß √Ågua (8 copos)</h3>
  <label><input type="checkbox" id="agua1"> Copo 1</label>
  <label><input type="checkbox" id="agua2"> Copo 2</label>
  <label><input type="checkbox" id="agua3"> Copo 3</label>
  <label><input type="checkbox" id="agua4"> Copo 4</label>
  <label><input type="checkbox" id="agua5"> Copo 5</label>
  <label><input type="checkbox" id="agua6"> Copo 6</label>
  <label><input type="checkbox" id="agua7"> Copo 7</label>
  <label><input type="checkbox" id="agua8"> Copo 8</label>
</div>

<div class="section">
  <h3>üèÉ H√°bitos Di√°rios</h3>
  <label><input type="checkbox" id="sono"> Sono adequado</label>
  <label><input type="checkbox" id="meditacao"> Medita√ß√£o/Respira√ß√£o</label>
  <label><input type="checkbox" id="alimentacao"> Alimenta√ß√£o saud√°vel</label>
  <label><input type="checkbox" id="exercicio"> Exerc√≠cio f√≠sico</label>
</div>

<div class="section">
  <h3>üìÖ Semana</h3>
  <div class="dias">
    <div class="dia" id="seg">Seg</div>
    <div class="dia" id="ter">Ter</div>
    <div class="dia" id="qua">Qua</div>
    <div class="dia" id="qui">Qui</div>
    <div class="dia" id="sex">Sex</div>
    <div class="dia" id="sab">Sab</div>
    <div class="dia" id="dom">Dom</div>
  </div>
</div>

<div class="section">
  <h3>üìù Anota√ß√µes</h3>
  <textarea id="anotacoes" rows="5" placeholder="Escreva aqui suas reflex√µes e sentimentos..."></textarea>
</div>

<button class="btn" id="limpar">Limpar Di√°rio de Hoje</button>

<script>
  const campos = [
    "agua1","agua2","agua3","agua4","agua5","agua6","agua7","agua8",
    "sono","meditacao","alimentacao","exercicio","anotacoes"
  ];

  campos.forEach(id => {
    const elemento = document.getElementById(id);
    const valorSalvo = localStorage.getItem(id);
    if(elemento.type === "checkbox") {
      elemento.checked = valorSalvo === "true";
      elemento.addEventListener("change", () => localStorage.setItem(id, elemento.checked));
    } else {
      elemento.value = valorSalvo || "";
      elemento.addEventListener("input", () => localStorage.setItem(id, elemento.value));
    }
  });

  const dias = ["seg","ter","qua","qui","sex","sab","dom"];
  dias.forEach(dia => {
    const el = document.getElementById(dia);
    const salvo = localStorage.getItem(dia) === "true";
    if(salvo) el.classList.add("selecionado");
    el.addEventListener("click", () => {
      el.classList.toggle("selecionado");
      localStorage.setItem(dia, el.classList.contains("selecionado"));
    });
  });

  document.getElementById("limpar").addEventListener("click", () => {
    if(confirm("Deseja realmente limpar os dados de hoje?")) {
      campos.forEach(id => {
        const el = document.getElementById(id);
        if(el.type === "checkbox") el.checked = false;
        else el.value = "";
        localStorage.setItem(id, el.type === "checkbox" ? false : "");
      });
      dias.forEach(dia => {
        const el = document.getElementById(dia);
        el.classList.remove("selecionado");
        localStorage.setItem(dia, false);
      });
      alert("Di√°rio limpo! üå∏");
    }
  });
</script>

</body>
</html>
